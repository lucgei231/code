<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block Coder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            height: 100vh;
        }

        .top-bar {
            width: 100%;
            height: 50px;
            background: white;
            position: fixed;
            top: 0;
            left: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .block-palette, .workspace {
            flex: 1;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .block {
            background: #fff;
            border: 2px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: grab;
            transition: transform 0.2s;
        }

        .block:hover {
            transform: scale(1.05);
            background: #e6f7ff;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6200ea;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3700b3;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="container">
        <div class="block-palette">
            <h2>Block Palette</h2>
            <div class="block" draggable="true" title="Creates a responsive iframe">Responsive iFrame</div>
            <div class="block" draggable="true" title="Embeds a YouTube video">YouTube Embed</div>
            <div class="block" draggable="true" title="Adds a clickable button">Button Block</div>
            <div class="block" draggable="true" title="Adds a text input field">Text Input</div>
            <div class="block" draggable="true" title="Inserts an image">Image Block</div>
            <div class="block" draggable="true" title="Creates a form">Form Block</div>
            <div class="block" draggable="true" title="Adds a heading">Heading Block</div>
            <div class="block" draggable="true" title="Creates a paragraph of text">Paragraph Block</div>
            <div class="block" draggable="true" title="Adds a list">List Block</div>
            <div class="block" draggable="true" title="Embeds a video">Video Embed</div>
        </div>

        <div class="workspace">
            <h2>Workspace</h2>
            <p>Drag your blocks here...</p>
            <textarea readonly placeholder="Generated code will appear here..."></textarea>
            <div class="buttons">
                <button id="copy-code">Copy Code</button>
                <button id="clear-workspace">Clear Workspace</button>
            </div>
        </div>
    </div>

    <script>
        const blocks = document.querySelectorAll('.block');
        const workspace = document.querySelector('.workspace');
        const textarea = document.querySelector('textarea');

        blocks.forEach(block => {
            block.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', block.textContent);
            });
        });

        workspace.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        workspace.addEventListener('drop', (e) => {
            e.preventDefault();
            const blockText = e.dataTransfer.getData('text/plain');
            const newBlock = document.createElement('div');
            newBlock.textContent = blockText;
            newBlock.className = 'block';
            workspace.appendChild(newBlock);
            updateCode();
        });

        document.getElementById('copy-code').addEventListener('click', () => {
            navigator.clipboard.writeText(textarea.value);
        });

        document.getElementById('clear-workspace').addEventListener('click', () => {
            workspace.innerHTML = '<h2>Workspace</h2><p>Drag your blocks here...</p>';
            updateCode();
        });

        function updateCode() {
            const blocks = workspace.querySelectorAll('.block');
            textarea.value = Array.from(blocks).map(block => `<!-- ${block.textContent} -->`).join('\n');
        }
    </script>
</body>
</html>
